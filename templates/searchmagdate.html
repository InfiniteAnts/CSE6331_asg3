{% extends "layout.html" %}

{% block title %}
    Search by Magnitude and Date
{% endblock %}

{% block main %}
    <form action="{{ url_for('searchmagdate') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="magnitude1" placeholder="Magnitude >= ?" type="search" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="magnitude2" placeholder="Magnitude <= ?" type="search" required/>
            </div>
            <div>
                <label for="start">Start date: </label>
                <input type="date" id="start" name="start" required>
            </div>
            <div>
                <label for="end">End date: </label>
                <input type="date" id="end" name="end" required>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
