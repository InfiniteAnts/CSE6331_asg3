{% extends "layout.html" %}

{% block title %}
    Cluster
{% endblock %}

{% block main %}
    <form action="{{ url_for('cluster') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="latitude1" placeholder="Latitude1" type="search" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="longitude1" placeholder="Longitude1" type="search" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="latitude2" placeholder="Latitude2" type="search" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="longitude2" placeholder="Longitude2" type="search" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="cellsize" placeholder="Cell Size" type="search" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="magnitude" placeholder="Magnitude >= ?" type="search" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="radius" placeholder="Distance" type="search"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
