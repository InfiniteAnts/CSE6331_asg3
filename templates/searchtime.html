{% extends "layout.html" %}

{% block title %}
    Search by Local Time
{% endblock %}

{% block main %}
    <form action="{{ url_for('searchtime') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="start">Start Time: </label>
                <input id="start" type="time" name="start" required>
            </div>
            <div class="form-group">
                <label for="end">End Time: </label>
                <input id="end" type="time" name="end" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="magnitude" placeholder="Magnitude >= ?" type="search" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
